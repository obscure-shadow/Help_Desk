{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Help Desk</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="helpdesk">
      <h1> Welcome To Help Desk </h1>
      <div class="users" id="users">
        <h3>Online Students</h3>
  {% for usernames in online_users %}
  <p>{{ usernames.username }}</p>
  {% endfor %}
      </div>
      <div class='tickets' id="chat-log">
      </div>
      <hr>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
    <form action="{% url 'logout' %}">
      <input type="submit" value="logout" />
    </form>
</body>
<script>
    var roomName = {{ room_name_json }};

    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');

    var userSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/');


    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        {% comment %}
      if (data['message'].hasOwnProperty('logged_in')){
        var logged_in = data['message']['logged_in']
          document.querySelector('#users').value += (logged_in + '\n');
        }else
      {% endcomment %}
      if (message['message'] !== ""){
          let ticket = document.createElement('div')
        ticket.textContent = (`${message['user']}: ${message['message']}`);
          document.querySelector('#chat-log').appendChild(ticket)
        }
    };
    {% comment %}
    chatSocket.onopen = () => {
      chatSocket.send(JSON.stringify({
        'message':{
        'logged_in': `{{user.username}}`
        }
      }))
    }
    {% endcomment %}
    chatSocket.onclose = function(e) {
        console.log('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
      var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
          'message': {
            'user': `{{ user.username }}`,
            'message': message
          }
        }));

      messageInputDom.value = '';
    };
</script>
</body>
</html>
